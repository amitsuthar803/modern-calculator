<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
      , initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Modern Calculator</title>
  </head>
  <body>
    <div class="applayout">
      <header>
        <i class="fa-solid fa-bars fa-xl hamburger" style="color: #ffd43b"></i>
        <h2>Calculator</h2>
      </header>
      <div class="sidebar show">
        <div class="action-box">
          <i class="fa-solid fa-xmark fa-xl close" style="color: #ffd43b"></i>
          <h2>History</h2>
          <span class="clear-btn">
            <i class="fa-solid fa-xmark" style="color: #000"></i>
            <h5>Clear</h5>
          </span>
        </div>
        <div></div>
      </div>

      <div class="calculator-box">
        <div class="display"></div>
        <div class="button-box">
          <button class="operator">AC</button>
          <button class="operator"><i class="fa-solid fa-divide"></i></button>
          <button class="operator"><i class="fa-solid fa-xmark"></i></button>
          <button class="operator">
            <i class="fa-solid fa-delete-left"></i>
          </button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator"><i class="fa-solid fa-minus"></i></button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator"><i class="fa-solid fa-plus"></i></button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="equal-btn"><i class="fa-solid fa-equals"></i></button>
          <button>00</button>
          <button>0</button>
          <button>.</button>
        </div>
      </div>

      <footer>Â©Copyright by ~ amitsuthar</footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
