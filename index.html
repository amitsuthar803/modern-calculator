<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
      , initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Modern Calculator</title>
  </head>
  <body>
    <div class="applayout">
      <header>
        <i class="fa-solid fa-bars fa-xl hamburger" style="color: #ffd43b"></i>
        <h2>Calculator</h2>
      </header>
      <div class="sidebar show">
        <div class="action-box">
          <i class="fa-solid fa-xmark fa-xl close" style="color: #ffd43b"></i>
          <h2>History</h2>
          <span class="clear-btn">
            <i class="fa-solid fa-xmark" style="color: #000"></i>
            <h5>Clear</h5>
          </span>
        </div>
        <div></div>
      </div>

      <div class="calculator-box">
        <div class="display"></div>
        <div class="button-box">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>10</button>
          <button>11</button>
          <button>12</button>
          <button>13</button>
          <button>14</button>
          <button>15</button>
          <button>16</button>
          <button>17</button>
          <button>18</button>
          <button>19</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
