<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
      , initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Modern Calculator</title>
  </head>
  <body>
    <header>
      <span class="hamburger">
        <i class="fa-solid fa-bars fa-xl" style="color: #ffd43b"></i>
      </span>
      <h2>Calculator</h2>
      <div class="sidebar show">
        <div>
          <span class="close">
            <i class="fa-solid fa-xmark fa-xl" style="color: #ffd43b"></i>
          </span>
          <h3>History</h3>
          <button class="clear">
            <i class="fa-solid fa-xmark fa-lg" style="color: #000000"></i>
            <span>Clear</span>
          </button>
        </div>
        <div></div>
      </div>
    </header>

    <div class="main">
      <div class="display">
        <span class="history-data">5656+245</span>
        <h2 class="curr-data">261.4</h2>
      </div>
      <div class="btn-container">
        <button class="operator">AC</button>
        <button class="operator">
          <i style="color: #c2a300" class="fa-solid fa-divide"></i>
        </button>
        <button class="operator">
          <i style="color: #c2a300" class="fa-solid fa-xmark"></i>
        </button>
        <button class="operator">
          <i style="color: #c2a300" class="fa-solid fa-delete-left"></i>
        </button>
        <button class="digit">7</button>
        <button class="digit">8</button>
        <button class="digit">9</button>
        <button class="operator">
          <i style="color: #c2a300" class="fa-solid fa-minus"></i>
        </button>
        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">6</button>
        <button class="operator">
          <i style="color: #c2a300" class="fa-solid fa-plus"></i>
        </button>
        <button class="digit">1</button>
        <button class="digit">2</button>
        <button class="digit">3</button>
        <button class="equal-btn">
          <i class="fa-solid fa-equals" style="color: #000000"></i>
        </button>
        <button class="digit">00</button>
        <button class="digit">0</button>
        <button class="digit">.</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
